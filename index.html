<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calc</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <div class="container">
            <h2>Simple Interest Calculator</h2>
            <div class="inputs">
                <div class="input-group">
                    <label for="principle">Principal:</label>
                    <input type="text" name="principle" id="principle">
                </div>

                <div class="input-group">
                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" name="interest-rate" id="interest-rate">
                </div>

                <div class="input-group">
                    <label for="time">Time Period:</label>
                    <input type="number" name="time" id="time">
                </div>

                <div class="button-container">
                    <button class="calc">Calculate</button>
                </div>
            </div>

            <div class="output">
                <span id="output"></span>
            </div>
        
        </div>
    </main>
</body>
</html>
